<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>WebDevBlog</title>
  </head>
  <body>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a href="" class="navbar-brand">WebDevBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto mb-2">
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">About US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Delivery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Blog</a>
              </li>
            </ul>
            <form action="" class="d-flex">
              <input type="search" placeholder="Search" class="form-control mr-2">
              <button class="btn btn-outline-success">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <main>
        <div class="carousel slide" id="carouselControls" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://images.pexels.com/photos/4968705/pexels-photo-4968705.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://images.pexels.com/photos/7582654/pexels-photo-7582654.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://images.pexels.com/photos/7728635/pexels-photo-7728635.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="container">
          
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
